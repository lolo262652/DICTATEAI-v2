<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mon Profil - DictateAI</title>
  <link rel="stylesheet" href="index.css" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Bootstrap Example</title>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
 
  <div id="globalMessageArea" style="position: fixed; top: 20px; right: 20px; z-index: 9999;"></div>

   <header class="user-header">
  <div id="userMenuToggle">
  <i class="fa-solid fa-user-tie"></i>
  <span id="userNameDisplay">Fatma</span>
  <i id="userMenuToggle" class="fas fa-chevron-down"></i>
</div>

<div id="userDropdown" class="user-dropdown hidden">
  <ul>
    <li><a href="/">Dashboard</a></li>
    <li><a href="/profil.html">Profil</a></li>
    <li><a href="/contact.html">Contact</a></li>
    <div id="contactModalContainer" style="display: none;"></div>
    <li><a href="#" id="logoutButton">Se déconnecter</a></li>
  </ul>
</div>

</header>
  <div class="container">
    <h1>Mon Profil</h1>

    <div class="tabs">
      <div class="tab active" data-tab="view">Informations</div>
      <div class="tab" data-tab="edit">Modifier</div>
      <div class="tab" data-tab="password">Mot de passe</div>
    </div>

   <div class="tab-content active" id="view">
  <div class="profile-view">
    <div class="field-row">
      <label>Prénom :</label>
      <span id="viewFirstName"></span>
    </div>
    <div class="field-row">
      <label>Nom :</label>
      <span id="viewLastName"></span>
    </div>
    <div class="field-row">
      <label>Email :</label>
      <span id="viewEmail"></span>
    </div>
    <div class="field-row">
      <label>Adresse complète :</label>
      <span id="viewAddress"></span>
    </div>
    <div class="field-row">
      <label>Rue :</label>
      <span id="viewStreet"></span>
    </div>
    <div class="field-row">
      <label>Ville :</label>
      <span id="viewCity"></span>
    </div>
    <div class="field-row">
      <label>Code Postal :</label>
      <span id="viewPostalCode"></span>
    </div>
    <div class="field-row">
      <label>Société :</label>
      <span id="viewCompany"></span>
    </div>
    <div class="field-row">
      <label>Téléphone :</label>
      <span id="viewPhone"></span>
    </div>
    <div class="field-row">
      <label>Activité :</label>
      <span id="viewActivity"></span>
    </div>
     
     <br/>
  <br/>
  </div>
</div>


<div class="tab-content" id="edit">
  <form id="editForm">
    <label for="editFirstName">Prénom</label>
    <input type="text" id="editFirstName" required />

    <label for="editLastName">Nom</label>
    <input type="text" id="editLastName" required />

    <label for="editAddress">Adresse complète</label>
    <input type="text" id="editAddress" />

    <label for="editStreet">Rue</label>
    <input type="text" id="editStreet" />

    <label for="editCity">Ville</label>
    <input type="text" id="editCity" />

    <label for="editPostalCode">Code Postal</label>
    <input type="text" id="editPostalCode" />

    <label for="editCompany">Société</label>
    <input type="text" id="editCompany" />

    <label for="editPhone">Téléphone</label>
    <input type="text" id="editPhone" />

    <label for="editActivity">Activité</label>
    <input type="text" id="editActivity" />

    <div><button type="submit" class="btn">Enregistrer</button></div>
    
  </form>
 
  <br/>
  <br/>
</div>

    <div class="tab-content" id="password">
      <form id="passwordForm">
        <label>Mot de passe actuel</label>
        <input type="password" id="currentPassword" required />

        <label>Nouveau mot de passe</label>
        <input type="password" id="newPassword" required />
        <div><button type="submit" class="btn">Changer le mot de passe</button></div>
        
      </form>
      <div id="passwordMessage" class="message-area"></div>
    </div>

    
  </div>
  <script type="module" src="index.tsx"></script>
<script type="module" src="./src/components/profil.tsx"></script>
<script type="module" src="./src/components/changePassword.ts"></script>
   
</body>
</html>
