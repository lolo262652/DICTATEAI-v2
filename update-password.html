<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Réinitialisation du mot de passe</title>
  <link rel="stylesheet" href="index.css" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>

<style>
  body{
 display: flex;
  justify-content: center;
  width: 100%;
    height: 500px;
  }
 
</style>
</head>
<body>
  <div class="form-container">
    <h4 class="text-center mb-4">Réinitialisez votre mot de passe</h4>
    <form id="resetPasswordForm">
      <label for="newPassword">Nouveau mot de passe</label>
      <input type="password" id="newPassword" class="form-control mb-3" placeholder="Entrez le nouveau mot de passe" required />

      <label for="confirmPassword">Confirmez le mot de passe</label>
      <input type="password" id="confirmPassword" class="form-control mb-3" placeholder="Confirmez le mot de passe" required />

      <button type="submit" class="btn btn-primary w-100">Changer le mot de passe</button>
    </form>
    <div id="status" class="message-area mt-3"></div>
  </div>

  <script type="module" src="./src/components/changePasswordForgot.ts"></script>
</body>
</html>
